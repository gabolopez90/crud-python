{% include 'header.html' %}
    
    <table class="table table-light table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
          {% for empleado in empleados %}
            <tr>
              <td scope="row">{{empleado[0]}}</td>
              <td>
                <img src="uploads/{{empleado[3]}}" class="img-thumbnail" width="100" alt="">                
              </td>
              <td>{{empleado[1]}}</td>
              <td>{{empleado[2]}}</td>
              <td>
                <a href="/edit/{{empleado[0]}}">Editar</a>
                | 
                <a href="/destroy/{{empleado[0]}}">Eliminar</a> 
              </td>
            </tr>          
          {% endfor %}
        </tbody>
    </table>

    {% include 'footer.html' %}
