{% include 'header.html' %}

{% for empleado in empleados %}
    <form action="/update" method="post" enctype="multipart/form-data">
        
        <div class="card m-5">
            <div class="card-header">
                Editar Empleado
            </div>
            <div class="card-body">
                <h4 class="card-title">Datos del Empleado</h4>
                <p class="card-text">
                    <div class="form-group">
                      <label for="txtNombre">Nombre:</label>
                      <input type="text" name="txtNombre" id="txtNombre" class="form-control" value={{empleado[1]}} required>
                    </div>
                    
                    <input type="hidden" value={{empleado[0]}} name="txtID" id="txtID">

                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input type="text" name="txtCorreo" id="txtCorreo" class="form-control" value={{empleado[2]}} required>
                    </div>
                    
                    <div class="form-group">
                        <label for="txtFecha">Fecha:</label>
                        <input type="date" name="txtFecha" id="txtFecha" class="form-control" value={{empleado[4]}} required>
                    </div>

                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <img src="{{url_for('uploads', nombreFoto=empleado[3])}}" width="100" alt="" class="img-thumbnail">
                        <input type="file" name="txtFoto" id="txtFoto" class="form-control">
                    </div>  
                    
                    <div class="form-group">
                        <input type="submit" value="Editar" class="btn btn-success">
                        <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                    </div> 
                </p>
            </div>
    </form>
{% endfor %}

{% include 'footer.html' %}
